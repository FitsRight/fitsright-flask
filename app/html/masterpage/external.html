<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fits Right - Only Your Sizes</title>
    <link rel="icon" href="/static/images/fitsright-favicon-150x150.png" sizes="32x32">
    <link rel="icon" href="/static/images/fitsright-favicon-300x300.png" sizes="192x192">
    <link rel="apple-touch-icon" href="/static/images/fitsright-favicon-300x300.png">
    <meta name="msapplication-TileImage" content="/static/images/fitsright-favicon-300x300.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/fitsright.css">
</head>

<body>
    <!-- Header Section -->
    <header class="bg-transparent py-3">
        <nav class="navbar fixed-top navbar-expand-md" style="background-color: #3541A5!important;">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">
                <h1 class="text-white">
                    <img src="/static/images/fits_right_icon.png" alt="Fits Right Logo" width="50" class="me-2">
                    Fits Right
                </h1>
                
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" style="background-color: white;">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown" style="justify-content: end;">
                <ul class="navbar-nav">
                    <ul class="nav" style="justify-content: end;">
                        <li class="nav-item"><a class="nav-link" style="color: white;" href="/privacy-policy/">Privacy</a></li>
                        <li class="nav-item"><a class="nav-link" style="color: white;" href="/terms-of-service/">ToS</a></li>
                        <li class="nav-item"><a class="nav-link" style="color: white;" href="/acceptable-use-policy/">Use Policy</a></li>
                        <li class="nav-item"><a class="nav-link" style="color: white;" href="/cookie-policy/">Cookies</a></li>
                    </ul>
                </ul>
              </div>
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="py-4 text-white mt-4" style="background-color: #3541A5!important;">
        <div class="container text-center">
            <img src="/static/images/fitsright_logo.png" alt="Fits Right Logo" width="200" class="mb-2">
            
            <div class="row mb-3">
                <div class="col-12 justify-content-center">
                    <a class="btn btn-link p-4" href="https://www.facebook.com/fitsrightuk" target="_blank">
                        <i class="fab fa-facebook-f fa-2xl text-white"></i>
                    </a>
                    <a class="btn btn-link p-4" href="https://www.instagram.com/fitsrightuk/" target="_blank">
                        <i class="fab fa-instagram fa-2xl text-white"></i>
                    </a>
                    <a class="btn btn-link p-4" href="https://www.instagram.com/fitsrightuk/" target="_blank">
                        <i class="fab fa-twitter fa-2xl text-white"></i>
                    </a>
                    <a class="btn btn-link p-4" href="mailto:sales@fitsright.co.uk" target="_blank">
                        <i class="fas fa-envelope fa-2xl text-white"></i>
                    </a>
                </div>
            </div>

            <ul class="navbar-nav mb-3" style="flex-direction:row; justify-content: center;">
                <li class="nav-item p-3"><a class="nav-link" style="color: white;" href="/privacy-policy/">Privacy</a></li>
                <li class="nav-item p-3"><a class="nav-link" style="color: white;" href="/terms-of-service/">ToS</a></li>
                <li class="nav-item p-3"><a class="nav-link" style="color: white;" href="/acceptable-use-policy/">Use Policy</a></li>
                <li class="nav-item p-3"><a class="nav-link" style="color: white;" href="/cookie-policy/">Cookies</a></li>
            </ul>

            <p>&copy;Fits Right Ltd. All Rights Reserved. </p>

        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
