<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fits Right - Only Your Sizes</title>
    <link rel="icon" href="/static/images/fitsright-favicon-150x150.png" sizes="32x32">
    <link rel="icon" href="/static/images/fitsright-favicon-300x300.png" sizes="192x192">
    <link rel="apple-touch-icon" href="/static/images/fitsright-favicon-300x300.png">
    <meta name="msapplication-TileImage" content="/static/images/fitsright-favicon-300x300.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/fitsright.css">
    <!-- <link href="https://unpkg.com/tabulator-tables@6.3.0/dist/css/tabulator.min.css" rel="stylesheet"> -->
    <link href="https://unpkg.com/tabulator-tables@6.3.0/dist/css/tabulator_bootstrap5.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@6.3.0/dist/js/tabulator.min.js"></script>
    <script src="{{url_for('static', filename='/vendor/jquery/jquery-3.2.1.min.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Header Section -->
    <header class="bg-transparent py-3">
        <nav class="navbar fixed-top navbar-expand-lg" style="background-color: #3541A5!important;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/admin/dashboard">
                    <h5 class="text-white">
                        <img src="/static/images/fits_right_icon.png" alt="Fits Right Logo" width="30" class="me-2">
                        Fits Right
                    </h5>
                </a>

                <!-- This button needs to work properly -->
                <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <!-- Desktop version -->
                    <ul class="navbar-nav ms-auto d-none d-lg-flex flex-row">
                        <li class="nav-item px-2"><a class="nav-link text-white" href="/admin/dashboard"><i
                                    class="fas fa-gauge me-2"></i>Dashboard</a></li>
                        <li class="nav-item px-2"><a class="nav-link text-white" href="/admin/promotions"><i
                                    class="fas fa-sterling-sign me-2"></i>Promotions</a></li>
                        <li class="nav-item px-2"><a class="nav-link text-white" href="/admin/categories"><i
                                    class="fas fa-list me-2"></i>Categories</a></li>
                        <li class="nav-item px-2"><a class="nav-link text-white" href="/admin/sizes"><i
                                    class="fas fa-ruler me-2"></i>Sizes</a></li>
                        <li class="nav-item px-2"><a class="nav-link text-white" href="/admin/retailers"><i
                                    class="fas fa-shop me-2"></i>Retailers</a></li>
                        <li class="nav-item px-2"><a class="nav-link text-white" href="/admin/users"><i
                                    class="fas fa-user me-2"></i>Users</a></li>
                        <li class="nav-item px-2"><a class="nav-link text-white" href="/admin/settings"><i
                                    class="fas fa-cog me-2"></i>Settings</a></li>
                        <li class="nav-item px-2"><a class="nav-link text-white" href="/admin/logout"><i
                                    class="fas fa-right-from-bracket me-2"></i>Logout</a></li>
                    </ul>

                    <!-- Mobile version (shows when collapsed) -->
                    <ul class="navbar-nav d-lg-none">
                        <li class="nav-item"><a class="nav-link text-white" href="/admin/dashboard"><i
                                    class="fas fa-gauge me-2"></i>Dashboard</a></li>
                        <li class="nav-item px-2"><a class="nav-link text-white" href="/admin/promotions"><i
                                    class="fas fa-sterling-sign me-2"></i>Promotions</a></li>
                        <li class="nav-item px-2"><a class="nav-link text-white" href="/admin/categories"><i
                                    class="fas fa-list me-2"></i>Categories</a></li>
                        <li>
                            <hr class="dropdown-divider bg-light opacity-25">
                        </li>
                        <li class="nav-item"><a class="nav-link text-white" href="/admin/sizes"><i
                                    class="fas fa-ruler me-2"></i>Sizes</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/admin/retailers"><i
                                    class="fas fa-shop me-2"></i>Retailers</a></li>
                        <li>
                            <hr class="dropdown-divider bg-light opacity-25">
                        </li>
                        <li class="nav-item"><a class="nav-link text-white" href="/admin/users"><i
                                    class="fas fa-user me-2"></i>Users</a></li>
                        <li>
                            <hr class="dropdown-divider bg-light opacity-25">
                        </li>
                        <li class="nav-item"><a class="nav-link text-white" href="/admin/settings"><i
                                    class="fas fa-cog me-2"></i>Settings</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/admin/logout"><i
                                    class="fas fa-right-from-bracket me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="py-4 text-white mt-4" style="background-color: #3541A5!important;">
        <div class="container text-center">
            <img src="/static/images/fitsright_logo.png" alt="Fits Right Logo" width="200" class="mb-2">
            <p>&copy;Fits Right Ltd. All Rights Reserved. </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
